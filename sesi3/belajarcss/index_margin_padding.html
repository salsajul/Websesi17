<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buat Margin dan Padding</title>
    <style>
        .box{
            background: blueviolet;
            height: 200px;
            width: 200px;
            margin: 20px;

            padding-left: 30px;
        }
        .box-dua{
            background: red;
            height: 100px;
            width: 600px;
            margin-left: 70px;

        }
    </style>
</head>
<body>
    <div class="box">
        <h1>Ini adalah box</h1>
    </div>
    <div class="box-dua">
        <h1>Ini adalah box kedua</h1>
    </div>
</body>
</html>
