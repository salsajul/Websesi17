<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- external file -->
    <link rel="styleseet" href="style.css" text="css"/>

    <!-- internal file -->
    <style>
      body {
        /* force  */
        background-color: black!important;
        padding: 0px;
        margin: 0px;
      }
      h1 {
        color: aquamarine;
        font-size: 50px;
        font-family: sans-serif;
      }
    </style>

    <!--
        pemanggilan css

        . class
        # id
    -->
    
    <!--
        inline css, diletakkan/disisipkan di dalam tag html
    -->
     <body style="background-color: azure;">
    <!-- inline -->
    <!-- ctrl + / untuk comment -->
    <h1
      style="
        background-color: beige;
        color: darkblue;
        border-radius: 10px;
        margin: 25px;
        padding: 10px;
        text-align: center;
      "
    >
      Belajar CSS
      <p style="color:aquamarine;">Belajar CSS di HTML</p>
    </h1>
  </body>
</html>
