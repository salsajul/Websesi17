<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buat Background CSS</title>
    <style>
        body {
            background-color: blue;
            color: white;
        }
        .demo{
            margin-top: 80px;
            position: relative;
            background-color: antiquewhite;
            padding: 25px;
            color:darkblue;
            margin-bottom: 5px;
        }
        .absolute {
        position: fixed;
        background-color: antiquewhite;
        padding: 25px;
        color: darkblue;
        margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>Cara ubah warna background dengan CSS</h1>

    <p style="text-align:left">Hello World</p>
    <p style="text-align:right">Hello World</p>
    <p style="text-align:center">Hello World</p>
    <p style="text-align:justify">Hello World</p>
    <div class="absolute">
        <h3>Hello</h3>
      </div>
      <div class="demo">
        <h3>Hello</h3>
      </div>
</body>
</html>
