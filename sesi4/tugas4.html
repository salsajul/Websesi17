<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algoritma</title>
</head>
<body>
    <h1>Menghitung Luas dan Keliling Lingkaran</h1>

    <!-- Langkah 1: Input panjang jari-jari lingkaran -->
    <label for="radius">Masukkan panjang jari-jari lingkaran:</label>
    <input type="number" id="radius" step="0.01">
    <button onclick="hitungLuasDanKeliling()">Hitung</button>

    <br>

    <!-- Langkah 2 dan 3: JavaScript untuk kalkulasi -->
    <script>
        function hitungLuasDanKeliling() {
            // Mengambil nilai panjang jari-jari dari input
            var radius = parseFloat(document.getElementById("radius").value);

            // Menghitung luas dan keliling lingkaran
            var luas = Math.PI * Math.pow(radius, 2);
            var keliling = 2 * Math.PI * radius;

            // Menampilkan hasil kalkulasi
            var hasilKalkulasi = "Luas lingkaran adalah " + luas.toFixed(2) + " satuan persegi, dan keliling lingkaran adalah " + keliling.toFixed(2) + " satuan.";
            alert(hasilKalkulasi);
        }
    </script>
    <p>Dibuat oleh Salsa Juliani Nuryadin</p>
</body>
</html>
