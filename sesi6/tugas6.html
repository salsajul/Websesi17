<!DOCTYPE html>
<html>
<head>
    <title>Tugas Sesi 6</title>
    <style>
        body{
            background-color: burlywood;
        }
      @keyframes blink {
  0% {
    opacity: 1;
  }
  25% {
    color: blue;
  }
  50%{
    color: red;
  }
  100% {
    opacity: 1;
  }
}

#paragraf-berkedip {
  animation: blink 1s infinite; /* Menggunakan animasi blink dengan durasi 1 detik yang berulang tanpa henti */
}
h1{
    background-color: darksalmon;
}
    </style>
</head>
<body>
    <h1 id="paragraf-berkedip">Salsa Juliani Nuryadin</h1>
    <h2 id="paragraf-berkedip">Mahasiswa Teknik Informatika</h2>
    <h3 id="paragraf-berkedip">Tangerang Selatan</h3>
</body>
</html>
